sudo     : false
language : php
php      : [ 7.1, 7.2, 7.3, 7.4snapshot, hhvm, hhvm-nightly ]

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.4snapshot
    - php: hhvm
    - php: hhvm-nightly

git:
  depth : 3

env:
  global:
    - secure: ""

install :
  - bash .bldr/bldr -b up

script :
  - bin/simple-phpunit || bin/phpunit

after_script :
  - bash .bldr/bldr -b down

...
